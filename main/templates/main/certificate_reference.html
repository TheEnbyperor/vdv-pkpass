<dl class="govuk-summary-list govuk-summary-list--no-border">
    {% with ascii_name=ref.ascii_name %}
        {% if ascii_name %}
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Region</dt>
                <dd class="govuk-summary-list__value"><code>{{ ascii_name.0 }}</code></dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Name</dt>
                <dd class="govuk-summary-list__value"><code>{{ ascii_name.1 }}</code></dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Service indicator</dt>
                <dd class="govuk-summary-list__value"><code>{{ ref.service_indicator }}</code></dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Algorithm reference</dt>
                <dd class="govuk-summary-list__value"><code>{{ ref.algorithm_reference }}</code></dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Year</dt>
                <dd class="govuk-summary-list__value">{{ ref.year }}</dd>
            </div>
        {% else %}
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Serial</dt>
                <dd class="govuk-summary-list__value"><code>{{ ref.hex_name }}</code></dd>
            </div>
        {% endif %}
    {% endwith %}
</dl>
